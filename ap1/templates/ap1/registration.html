{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico'%}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css'%}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css'%}">

	<link rel="stylesheet" type="text/css" href="{% static 'animate/animate.css'%}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
</head>
<body>
	<div class="limiter">
		<div style="background-image: url('/static/images/black.jpg') "class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method = 'POST'>
					{% csrf_token %}
					<span class="login100-form-title p-b-12">
						Registration Form
					</span>
					<div class="wrap-input100">
					<input class="input100" type="text" name="first_name">
					<span class="focus-input100" data-placeholder="First Name"></span></input>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="last_name">
						<span class="focus-input100" data-placeholder="Last Name"></span></input>
						</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="USERNAME"></span></input>
						</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span></input>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="confirm_password">
						<span class="focus-input100" data-placeholder="CONFIRM PASSWORD"></span></input>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="EMAIL"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								REGISTER
							</button>
						</div>
					</div>

					<div class="text-center p-t-25">
						<span class="txt1">
							Have an account Already?
						</span>

						<a class="txt2" href="/login">
							Login
						</a>
					</div>
					<script>
						{% for message in messages %}
							alert("{{message}}");
						{% endfor %}
					</script>
				</form>
			</div>
		</div>
	</div>
	<script src="{% static 'jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>



</body>
</html>
